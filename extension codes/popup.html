<!DOCTYPE html>
<html>
<head>
  <title>Email Spam Detector</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
  </div>
  <div class="content">
    <div class="email-container">
      <pre id="emailContent">Email content will be displayed here...</pre>
    </div>
    <div id="result-container">
      <p id="resultText">Result will be displayed here...</p>
    </div>
  </div>
  <div id="bottom-section">
    MAJOR PROJECT
  </div>
  <div id="feedback-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <p>Was this prediction correct?</p>
      <button id="yes" class="feedback-button">
        <img src="thumbs-up.png" alt="Thumbs Up" class="thumb-icon"> Yes
      </button>
      <button id="no" class="feedback-button">
        <img src="thumbs-down.png" alt="Thumbs Down" class="thumb-icon"> No
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
